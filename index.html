<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Quote Generator</title>
    <link rel="shortcut icon" href="./images/fav icon.gif" type="image/x-icon">
    <!-- bs link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- css link -->
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container  p-5 my-4 border shadow p-3 mb-5 bg-body-tertiary rounded text-center bg-info-subtle">
        <h1 class="my-3 p-3">Quote Of The Day</h1>
        <div>
            <!--P: to generate the quotes -->
            <p id="quote">The limit is not the sky. The limit is the mind</p>
            <!-- P:to generate the author name -->
            <P id="author">~WIM HOF</P>
        </div>
        <button class="btn btn-warning" id="btn">GenerateQuote</button>
    </div>
    <!-- script js link -->
    <script src="script.js"></script>
   <!-- js link -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
